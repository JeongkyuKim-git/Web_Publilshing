  <h1>2. 이순신</h1>
  <p>4. <i><b>이순신</b></i>은 조선 중기의 무신이었다.</p>
  <p>본관은 덕수, 자는 여해, 시호는 충무였으며, 한성 출신이었다.</p>
  <p>문반 가문 출신으로 1576년 무과에 급제하여 그 관직이 동구비보 권관, 훈련원 봉사, 발포진 수군만호, 조산보 만호, 전라좌도 수군절도사를 거쳐 정헌대부 삼도수군통제사에 이르렀다.  </p>
